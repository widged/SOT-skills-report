<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="../dist/css/skill-bubbles.css">
  </head>
  <body>
  <skill-bubbles></skill-bubbles>
    <script type="text/javascript" src="../dist/data/skills_bubbles.jsonp"></script>
    <script type="text/javascript" src="../vendor/d3/d3.v3.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript">
    var rootNode = document.querySelector('skill-bubbles');
    rootNode.innerHTML = '';
    jsonp_bubbles.children.forEach(function(d, i) {
      var div = document.createElement('div');
      div.style.left = i * 270 + 'px';
      div.classList.add(d.name.split(/\s+/)[0].toLowerCase());
      rootNode.appendChild(div);
      draw_skills_bubbles(d, div);
    });
      
    </script>
  </body>
</html>
